<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Hello, Vue!</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<style>
		header,
		footer {
			padding: 10px;
			background-color: blueviolet;
			color: #fff;
		}
	</style>
</head>

<body>
	<header>
		Header
	</header>
	<div id="app">
		{{ message }}
	</div>

	<footer>
		Footer
	</footer>

	<script>
		const vm = new Vue({
			el: '#app',
			data() {
				return {
					message: 'Hello, Vue!'
				}
			}
		})
	</script>
</body>
</html>
